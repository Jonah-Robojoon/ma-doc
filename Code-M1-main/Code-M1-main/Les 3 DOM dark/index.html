<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkmode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1 id="title">Welcome to my baking blog!</h1>
    <article id="article1" class="article">
      <h2 class="articleHeader">Marshmellow Teacakes</h2>
      <ul class="ingredients">
        <li>Sugar</li>
        <li>Eggwhite</li>
        <li>Gelatine</li>
      </ul>
      <p class="articleText1" id="articleText1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ab neque suscipit explicabo voluptatibus adipisci nesciunt, at ipsum fuga? Maxime ea quae nesciunt alias culpa quam, distinctio dolor totam sint.
      </p>
      <img class="articleImg" id="plaatje" src="images/teacakes.jpg" alt="photo of teacakes">
    </article>
  </div>
</body>
<script>
  let text = document.getElementById("title");
    text.innerText = "Rutger bakt";
  let border = document.getElementById("article1");
    border.style.border = "2px dotted purple";
  let img = document.getElementById("plaatje");
    img.src = "images/minecraft.jpg";

    //gets the date in hours
  let hour = new Date().getHours();

      //if the current date is over 19 hours toggle dark mode
    if (hour > 19) {
      let element = document.body;
      element.classList.toggle("dark");
    }

</script>
</html>
